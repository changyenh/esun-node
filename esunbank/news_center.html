<script type="text/x-red" data-template-name="News_Center">

	<div class="form-row">
        	<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        	<input type="text" id="node-input-name" placeholder="Name">
    	</div>

    	<div class="form-row">
        	<label for="node-input-clientid"><i class="fa fa-globe"></i> Client ID</label>
        	<input type="text" id="node-input-clientid" placeholder="Client ID">
    	</div>

    	<div class="form-tips" id="tip-json" hidden>Tip: If the JSON parse fails the fetched string is returned as-is.</div>
</script>

<script type="text/x-red" data-help-name="News_Center">

    <p>輸出訊息包含以下屬性：</p>
    <ul>

        	<table>
			  <tr>
				<th>參數</th>
				<th>說明</th>
			  </tr>
			  <tr>
				<td>news</td>
				<td>包含多筆新聞。</td>
			  </tr>
			  <tr>
				<td>title</td>
				<td>新聞標題。</td>
			  </tr>
			  <tr>
				<td>content</td>
				<td>新聞內容。</td>
			  </tr>
	</table><br/>
	</li>
        <li><code>statusCode</code> 狀態碼</li>
        <li><code>headers</code> 標頭</li>
    </ul>
</script>

<script type="text/javascript">
    RED.nodes.registerType('News_Center',{
        category: 'ESUN',
        color:"rgb(241, 241, 184)",
        defaults: {
            clientid: {value:"",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "white-globe.png",
        label: function() {
            return this.name||"News Center";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
        oneditprepare: function() {
            $("#node-input-ret").change(function() {
                if ($("#node-input-ret").val() === "obj") {
                    $("#tip-json").show();
                } else {
                    $("#tip-json").hide();
                }
            });
        }
    });
</script>
